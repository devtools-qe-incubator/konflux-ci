---
apiVersion: appstudio.redhat.com/v1alpha1
kind: Component
metadata:
  name: crc-extension-testing
  namespace: rh-openshift-local-tenant
spec:
  application: crc-extension-testing
  componentName: crc-extension-testing
  containerImage: quay.io/redhat-user-workloads/rh-openshift-local-tenant/crc-extension-testing/crc-extension-testing
  source:
    git:
      dockerfileUrl: oci/Containerfile.multistage
      url: https://github.com/devtools-qe-incubator/crc-extension
